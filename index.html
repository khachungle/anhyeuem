<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f6dce9b617.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Anh yêu Em</title>

    <style>
        button {
            width: 90%;
            background-color: darksalmon;
            border-color: darksalmon;
            border-radius: 10px;
            border-style: solid;
        }

        a {
            text-decoration: none;
            border: 1px solid darksalmon;
            background-color: darksalmon;
            color: white;
            border-radius: 10px;
        }
    </style>
</head>

<body class="bg-warning">
    <div class="game1">
        <h3 class="text-center">Trò chơi 1: Trả lời câu hỏi</h3>
        <div class="container">
            <div class="row">
                <p>Ai bị khùng?</p>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-4"><button>Trần Thị Hiền</button></div>
                <div class="col-4"><button>Lê Khắc Hưng</button></div>
                <div class="col-4"><button>Khác</button></div>
            </div>
            <br>
            <p class="text-success" hidden id="kq">--> Chính xác, Trần Thị Hiền là người bị khùng !!!</p>
        </div>
        <p></p>
    </div>

    <div class="game2">
        <h3 class="text-center">Trò chơi 2: Chọn ra người bị khùng</h3>
        <div class="container">
            <div class="row">
                <p>Lật 1 lá bài ngẫu nhiên, hình ảnh người bị khùng sẽ xuất hiện</p>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-3"><img src="anh/anhlabai.jpg" alt="" width="100%"></div>
                <div class="col-3"><img src="anh/anhlabai.jpg" alt="" width="100%"></div>
                <div class="col-3"><img src="anh/anhlabai.jpg" alt="" width="100%"></div>
                <div class="col-3"><img src="anh/anhlabai.jpg" alt="" width="100%"></div>
            </div>
            <br>
            <p class="text-success" hidden id="kq2">--> Người bị khùng là: <img src="anh/TTH.png" alt="" width="20%">
            </p>
        </div>

        <div class="reload" hidden style="text-align: center;">
            <a href="index.html" class="ps-3 pe-3 pt-1 pb-1">CHƠI LẠI</a>
        </div>
    </div>

    <script>
        const kq = document.querySelector("#kq");
        const kq2 = document.querySelector("#kq2");
        const button = document.querySelectorAll("button");
        const img = document.querySelectorAll("img");
        const reload = document.querySelector(".reload");

        let tam1 = 1;
        let tam2 = 1;

        button.forEach(function (item) {
            item.addEventListener("click", function () {
                kq.removeAttribute("hidden");
                tam1++;
                if (tam2 != 1) {
                    reload.removeAttribute("hidden");
                }
            })
        })

        img.forEach(function (item) {
            item.addEventListener("click", function () {
                if (tam2 == 1) {
                    item.setAttribute("src", "anh/TTH.png");
                    kq2.removeAttribute("hidden");
                    tam2++;
                    if (tam1 != 1) {
                        reload.removeAttribute("hidden");
                    }
                }
                else {
                    item.setAttribute("src", "anh/LKH.png");
                }
            })
        })


    </script>
</body>

</html>
